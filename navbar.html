                    <a class="nav-link active" aria-current="page" href="#">Home</a> <!-- kita dapat menggunakan href untuk menghubungkan item navbar dgn halaman yg bersangkutan, sehingga saat item navbar ditekan ia akan langsung mengarahkan ke halaman yg ada di web -->
                </li>

            </div>
        </div>
    </nav>
