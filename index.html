<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Games</title>
    <!--bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
    <!-- Memanggil Navbar -->
    <div id="navbar"></div>

    <!-- Carousel -->
    <div class="container mt-4">
        <div id="carouselExampleAutoplaying" class="carousel slide w-85 mx-auto rounded" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="gambar/1.png" class="d-block w-100 rounded-4" alt="..." width="800" height="450">
              </div>
              <div class="carousel-item">
                <img src="gambar/2.png" class="d-block w-100 rounded-4" alt="..." width="800" height="450">
              </div>
              <!-- <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div> -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container mt-4">
        <nav class="navbar bg-black border-bottom border-body rounded-4" data-bs-theme="dark">
            <a href="" class="navbar-brand mx-auto">Play the games</a>
        </nav>
    </div>

    <div class="container mt-4 border p-4 rounded-4">
        <div class="card " style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Apple Catcher</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    
    <script>
        // Memanggil Navbar dengan memuat isi navbar.html
        fetch('nav-bar/navbar.html')
        .then(response => response.text())
        .then(data => {
            //menyisipkan isi dari navbar.html ke dalam elemen id 'navbar'
            document.getElementById('navbar').innerHTML = data;
        });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
